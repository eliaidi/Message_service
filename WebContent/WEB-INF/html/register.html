<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    @@include('_meta.inc')
    <title>${pageTitle}</title>
    <!-- build:css ../css/register.css -->
    <link rel="stylesheet" href="../css/public/base.css"/>
    <link rel="stylesheet" href="../css/public/header.css"/>
    <link rel="stylesheet" href="../css/public/footer.css"/>

    <link rel="stylesheet" href="../css/register.css"/>
    <!-- endbuild -->
</head>
<body class="register">

    @@include('_simpleHeader.inc')

    <div class="content wrapper clearfix">
        <div class="right-panel clearfix">

        </div>

        <div class="main-panel" id="registerForm">
            <form name="reg-form" class="reg-form">
                <div class="input-item">
                    <div class="input-wrap">
                        <span class="label">会员类型</span>
                        <div class="select-bar clearfix">
                            <div class="select-item person" data-type="person">个人会员</div>
                            <div class="select-item company active" data-type="company">企业会员</div>
                        </div>
                    </div>

                    <input id="memberType" type="hidden" value="company" />

                    <p class="tips clearfix"><a href="${memberDescUrl}" class="member-type">个人会员和企业会员的区别？</a></p>
                </div>

                <div class="input-item">
                    <div class="input-wrap">
                        <span class="label">用户名</span>
                        <div class="input-bar">
                            <input type="text" placeholder="您的登录名" maxlength="20" data-required/>
                        </div>
                    </div>

                    <p class="tips">企业会员请填写<strong>公司全称</strong></p>
                </div>

                <div class="input-item">
                    <div class="input-wrap">
                        <span class="label">登录密码</span>
                        <div class="input-bar">
                            <input id="password" type="password" placeholder="建议至少使用两种字符组合" maxlength="20" data-required data-conditional="password"/>
                        </div>
                    </div>

                    <p class="tips">建议使用数字、字母和符号，两种及以上的组合，6-20个字符</p>
                </div>

                <div class="input-item">
                    <div class="input-wrap">
                        <span class="label">确认密码</span>
                        <div class="input-bar">
                            <input type="password" placeholder="请再次输入密码" data-required data-conditional="passwordConfirm"/>
                        </div>
                    </div>

                    <p class="tips">请再次输入密码</p>
                </div>

                <div class="input-item">
                    <div class="input-wrap">
                        <span class="label">手机号码</span>
                        <div class="input-bar">
                            <input id="mobileNumber" type="text" placeholder="请输入常用手机号码" maxlength="11" data-required data-conditional="mobileNumber"/>
                        </div>
                    </div>

                    <p class="tips">请输入常用手机号码</p>
                </div>

                <div class="input-item">
                    <div class="input-wrap">
                        <span class="label">验证码</span>
                        <div class="validate-code">
                            <img src="../img/validate-code.png"/>
                        </div>
                        <div class="input-bar validate">
                            <input id="validateCode" type="text" placeholder="请输入验证码" maxlength="6" data-conditional="validateCode"/>
                        </div>
                    </div>

                    <p class="tips">看不清？点击图片更换验证码</p>
                </div>

                <div class="input-item">
                    <div class="input-wrap">
                        <span class="label">短信验证码</span>
                        <div class="validate-btn">获取验证码</div>
                        <div class="input-bar validate">
                            <input type="text" placeholder="请输入短信验证码" maxlength="6" data-conditional="smsCode"/>
                        </div>
                    </div>
                    <p class="tips">请输入短信验证码</p>
                </div>

                <p class="user-agreement">
                    <input type="checkbox" checked />我已同意并阅读<a href="${userAgreementUrl}">${userAgreement}</a>
                </p>

                <input type="submit" class="reg-btn active" value="立即注册"/>
            </form>
        </div>
    </div>

    <input type="hidden" id="ip" value="192.1168.0.1"/>

    @@include('_simpleFooter.inc')

    <!-- build:js ../js/register.js -->
    <script src="../js/utils/jquery.min.js"></script>
    <script src="../js/utils/jquery.validate.js"></script>
    <script src="../js/utils/ivagner.js"></script>

    <script src="../js/register.js"></script>
    <!-- endbuild -->
</body>
</html>
